<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理中樞丨長堤城建</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --silver: #C0C0C0;
            --metal: #6C757D;
            --success: #28a745;
            --danger: #dc3545;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Noto+Sans+TC', sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--background);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .data-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .card-title {
            color: var(--metal);
            border-bottom: 2px solid var(--silver);
            padding-bottom: 0.8rem;
            margin: 0 0 1.5rem 0;
            font-size: 1.2rem;
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .online {
            background: var(--success);
        }

        .offline {
            background: var(--danger);
        }

        .data-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .data-item {
            padding: 1rem;
            background: rgba(108, 117, 125, 0.05);
            border-radius: 8px;
        }

        .submission-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: var(--metal);
            margin-bottom: 0.5rem;
        }

        .chart-container {
            margin-top: 1.5rem;
            position: relative;
            height: 250px;
        }

        .data-loading,
        .data-error {
            padding: 2rem;
            text-align: center;
            color: var(--metal);
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="loadingScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); display: flex; justify-content: center; align-items: center; font-size: 2rem;">
        正在驗證用戶身份...
    </div>
    <div id="dashboardContent" style="display: none;">
        <div class="dashboard-container">
            <!-- 服务器状态模块 -->
            <div class="data-card">
                <h2 class="card-title">伺服器監控</h2>
                <div class="server-status">
                    <div class="status-indicator" id="serverStatus"></div>
                    <div>
                        <p style="margin:0">節點：cn-cd-2.ioll.cc:10634</p>
                        <p id="serverLatency" style="margin:0.5rem 0 0 0;font-size:0.9em">延遲：檢測中...</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>

            <!-- Firebase 数据模块 -->
            <div class="data-card">
                <h2 class="card-title">Firebase 即時數據（最近10筆）</h2>
                <div id="firebaseData" class="data-list">
                    <div class="data-loading">數據加載中...</div>
                </div>
                <div class="chart-container">
                    <canvas id="firebaseChart"></canvas>
                </div>
            </div>

            <!-- Formspree 数据模块 -->
            <div class="data-card">
                <h2 class="card-title">Formspree 表單提交記錄</h2>
                <iframe class="iframe-container" src="https://formspree.io/forms/xqaelerk/submissions"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyDP3SY__81TQwqJMB0gNmf6yMx1nyMXiaA",
            authDomain: "cheungticity.firebaseapp.com",
            databaseURL: "https://cheungticity-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cheungticity",
            storageBucket: "cheungticity.firebasestorage.app",
            messagingSenderId: "1030169122427",
            appId: "1:1030169122427:web:41f88f835ba43a0c19b4de",
            measurementId: "G-JWTDBWJH58"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);

        // 检查用户是否已经登录
        firebase.auth().onAuthStateChanged(user => {
            const loadingScreen = document.getElementById('loadingScreen');
            const dashboardContent = document.getElementById('dashboardContent');
            if (user) {
                // 用户已登录，显示仪表盘内容
                loadingScreen.style.display = 'none';
                dashboardContent.style.display = 'block';
            } else {
                // 用户未登录，重定向到登录页面
                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
