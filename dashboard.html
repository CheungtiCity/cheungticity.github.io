<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理中樞丨長堤城建</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script> <!-- 确保导入auth模块 -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --silver: #C0C0C0;
            --metal: #6C757D;
            --success: #28a745;
            --danger: #dc3545;
            --background: #f8f9fa;
            --background-gradient: linear-gradient(135deg, #f8f9fa 0%, #e0e0e0 100%);
            --transition-speed: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--background-gradient);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .data-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            transition: box-shadow var(--transition-speed);
        }

        .data-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            color: var(--metal);
            border-bottom: 2px solid var(--silver);
            padding-bottom: 0.8rem;
            margin: 0 0 1.5rem 0;
            font-size: 1.2rem;
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: background-color var(--transition-speed);
        }

        .server-status:hover {
            background: rgba(40, 167, 69, 0.2);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .online {
            background: var(--success);
        }

        .offline {
            background: var(--danger);
        }

        .data-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .data-item {
            padding: 1rem;
            background: rgba(108, 117, 125, 0.05);
            border-radius: 8px;
            transition: background-color var(--transition-speed);
        }

        .data-item:hover {
            background: rgba(108, 117, 125, 0.1);
        }

        .submission-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: var(--metal);
            margin-bottom: 0.5rem;
        }

        .chart-container {
            margin-top: 1.5rem;
            position: relative;
            height: 250px;
        }

        .data-loading,
        .data-error {
            padding: 2rem;
            text-align: center;
            color: var(--metal);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- 服务器状态模块 -->
        <div class="data-card">
            <h2 class="card-title">伺服器監控</h2>
            <div class="server-status">
                <div class="status-indicator" id="serverStatus"></div>
                <div>
                    <p style="margin:0">節點：cn-cd-2.ioll.cc:10634</p>
                    <p id="serverLatency" style="margin:0.5rem 0 0 0;font-size:0.9em">延遲：檢測中...</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="trafficChart"></canvas>
            </div>
        </div>

        <!-- Firebase 数据模块 -->
        <div class="data-card">
            <h2 class="card-title">Firebase 即時數據（最近10筆）</h2>
            <div id="firebaseData" class="data-list">
                <div class="data-loading">數據加載中...</div>
            </div>
            <div class="chart-container">
                <canvas id="firebaseChart"></canvas>
            </div>
        </div>

        <!-- Formspree 数据模块 -->
        <div class="data-card">
            <h2 class="card-title">表單提交記錄（最近5筆）</h2>
            <div id="formspreeData" class="data-list">
                <div class="data-loading">正在獲取表單數據...</div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDP3SY__81TQwqJMB0gNmf6yMx1nyMXiaA",
            authDomain: "cheungticity.firebaseapp.com",
            projectId: "cheungticity",
            storageBucket: "cheungticity.appspot.com",
            messagingSenderId: "1030169122427",
            appId: "1:1030169122427:web:41f88f835ba43a0c19b4de"
        };

        // 初始化Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app); // 使用正确的初始化方式
        const db = firebase.firestore();

        // 服务器监控增强功能
        let latencyData = [];
        const trafficChart = new Chart(document.getElementById('trafficChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '网络延迟(ms)',
                    data: [],
                    borderColor: '#28a745',
                    tension: 0.4
                }]
            }
        });

        async function checkServerStatus() {
            try {
                const start = Date.now();
                const res = await fetch(`https://cn-cd-2.ioll.cc:10634/ping`, {
                    mode: 'no-cors',
                    cache: 'no-store'
                });
                const latency = Date.now() - start;

                latencyData.push(latency);
                if (latencyData.length > 15) latencyData.shift();

                // 更新图表数据
                trafficChart.data.labels = Array.from({ length: latencyData.length }, (_, i) => i + 1);
                trafficChart.data.datasets[0].data = latencyData;
                trafficChart.update();

                // 更新服务器状态指示
                const serverStatus = document.getElementById('serverStatus');
                const serverLatency = document.getElementById('serverLatency');
                if (res.ok) {
                    serverStatus.classList.remove('offline');
                    serverStatus.classList.add('online');
                    serverLatency.textContent = `延遲：${latency}ms`;
                } else {
                    serverStatus.classList.remove('online');
                    serverStatus.classList.add('offline');
                    serverLatency.textContent = '延遲：無響應';
                }
            } catch (error) {
                console.error('服务器状态检查失败:', error);
            }
        }

        // 定期检查服务器状态
        setInterval(checkServerStatus, 5000);
    </script>
</body>

</html>
