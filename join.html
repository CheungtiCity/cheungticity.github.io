<script>
// 强化版表单控制逻辑
let currentStep = 1;
const formData = {
    username: '',
    email: '',
    specialty: '',
    portfolio: '',
    motivation: ''
};

// 强化版数据收集
function collectFormData() {
    // 步骤1数据
    formData.username = document.getElementById('username').value.trim();
    formData.email = document.getElementById('email').value.trim();
    
    // 步骤2数据
    const specialtySelect = document.getElementById('specialty');
    formData.specialty = specialtySelect.options[specialtySelect.selectedIndex].text;
    formData.portfolio = document.getElementById('portfolio').value.trim();
    formData.motivation = document.getElementById('motivation').value.trim();
}

// 强化版步骤切换
function nextStep() {
    if (!validateStep(currentStep)) return;
    
    collectFormData(); // 确保收集最新数据
    
    // 更新确认信息显示
    if (currentStep === 2) {
        document.getElementById('review-username').textContent = 
            formData.username || '- 未填寫 -';
        document.getElementById('review-email').textContent = 
            formData.email || '- 未填寫 -';
        document.getElementById('review-specialty').textContent = 
            formData.specialty || '- 未選擇 -';
    }

    // 切换步骤
    document.querySelector(`[data-step="${currentStep}"]`).classList.remove('active');
    currentStep++;
    document.querySelector(`[data-step="${currentStep}"]`).classList.add('active');
    updateProgress();
}

// 强化版提交函数
async function submitForm() {
    const submitBtn = document.getElementById('submit-btn');
    const loader = document.getElementById('submit-loader');
    
    try {
        // 禁用按钮并显示加载状态
        submitBtn.disabled = true;
        loader.style.display = 'inline-block';
        
        // 构建完整数据对象
        const submissionData = {
            ...formData,
            submissionTime: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'pending',
            clientIP: await fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => data.ip)
        };

        // 防重复提交检查
        const sessionKey = `submitted_${formData.email}`;
        if (sessionStorage.getItem(sessionKey)) {
            throw new Error('同個電子信箱24小時內只能提交一次申請');
        }

        // 写入Firestore
        const docRef = await db.collection('applications').add(submissionData);
        
        // 写入Realtime Database
        await firebase.database().ref('submissions/' + docRef.id).update({
            lastUpdate: Date.now(),
            progress: 25
        });

        // 设置保护标记
        sessionStorage.setItem(sessionKey, 'true');
        window.location.href = `/join-success.html?id=${docRef.id}`;

    } catch (error) {
        console.error('提交失敗:', error);
        alert(`提交失敗：${error.message}`);
    } finally {
        submitBtn.disabled = false;
        loader.style.display = 'none';
    }
}
</script>
